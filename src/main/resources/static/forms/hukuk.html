<form role="form" class="form-horizontal">
	<h2>Talep Bilgileri</h2>
	<div class="control-group">
		<label class="control-label">Akış Numarası</label>
		<div class="controls">
			<input class="form-control" type="int"
				cam-variable-name="workflowNo" cam-variable-type="integer"
				id="workflowNo" readonly>
		</div>
	</div>		
	<div class="control-group">
		<label class="control-label">Şablon</label>
		<div class="controls">
			<input class="form-control" type="text" readonly
				cam-variable-name="sablon" cam-variable-type="String" />
		</div>
	</div>
	<div class="control-group">
		<label class="control-label">Turkcell Grup Şirketi</label>

	</div>
	<div class="control-group">

			<input class="form-control" type="text" readonly
				cam-variable-name="karsiTarafUnvani" cam-variable-type="String" />
		</div>
	</div>
	<div class="control-group">
		<label class="control-label">Sözleşme Başlangıç Tarihi</label>

			<input class="form-control" type="text" readonly

	</div>
	<div class="control-group">
		<label class="control-label">Sözleşme Bitiş Tarihi</label>
		<div class="controls">
			<input class="form-control" type="text" readonly
				cam-variable-name="sozlesmeBitisTarihi" cam-variable-type="String" />

	</div>
	<div class="control-group">
		<label class="control-label">Bedelli</label>

			<input class="form-control" type="text" readonly

		</div>
	</div>
	<div class="control-group">
		<label class="control-label">Sözleşme Bedeli</label>
		<div class="controls">
			<input class="form-control" type="text" readonly
				cam-variable-name="sozlesmeBedeli" cam-variable-type="String" />
		</div>
	</div>
	<div class="control-group">
		<label class="control-label">Lisans Başlangıç Tarihi</label>
		<div class="controls">
			<input class="form-control" type="text" readonly
				cam-variable-name="lisansBaslangicTarihi" cam-variable-type="String" />
		</div>
	</div>
	<div class="control-group">
		<label class="control-label">Lisans Bitiş Tarihi</label>
		<div class="controls">
			<input class="form-control" type="text" readonly
				cam-variable-name="lisansBitisTarihi" cam-variable-type="String" />
		</div>
	</div>
	<div class="control-group">
		<label class="control-label">Garanti Süresi</label>
		<div class="controls">
			<input class="form-control" type="text" readonly
				cam-variable-name="garantiSuresi" cam-variable-type="String" />
		</div>
	</div>
	<div class="control-group">
		<label class="control-label">Teslim Süresi</label>
		<div class="controls">
			<input class="form-control" type="text" readonly
				cam-variable-name="teslimSuresi" cam-variable-type="String" />
		</div>
	</div>
	<div class="control-group">
		<label class="control-label">Voucher</label>
		<div class="controls">
			<input class="form-control" type="text" readonly
				cam-variable-name="voucher" cam-variable-type="String" />
		</div>
	</div>

	<br>
	<div class="control-group">
		<a id="doclink" target="_blank" href="" > Sözleşme Dokümanı </a>
	</div>
	<div class="control-group">	
		<div class="controls">
			<input style="display:none;" type="text" id="sozlesmeNo" cam-variable-name="sozlesmeNo" cam-variable-type="String">
		</div>
	</div>		

	<hr>
	<div class="control-group">
		<label class="control-label">Yorum</label>
		<div class="controls">
			<textarea cam-variable-name="hukukYorum" id="hukukYorum"
				cam-variable-type="String" class="form-control"></textarea>
		</div>
	</div>
