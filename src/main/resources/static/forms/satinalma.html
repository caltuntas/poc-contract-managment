<form role="form" class="form-horizontal">
	<h2>Talep Bilgileri</h2>
	<div class="control-group">
		<label class="control-label">Şablon</label>

	</div>
	<div class="control-group">

	</div>

			<input class="form-control" type="text" readonly

	</div>
	<div class="control-group">
		<label class="control-label">Lisans Başlangıç Tarihi</label>

			<input class="form-control" type="text" readonly
				cam-variable-name="lisansBaslangicTarihi" cam-variable-type="String" />

	<div class="control-group">
		<label class="control-label">Yorum</label>
		<div class="controls">
			<textarea cam-variable-name="satinalmaYorum" id="satinalmaYorum"

		</div>
	</div>
	<input type="button" ng-click="cancel()" value="Reddet" />

	<script cam-script type="text/form-script">
	var variableManager = camForm.variableManager;
	  $scope.cancel = function(value) {
		 console.log(value);
		variableManager.createVariable({
        name: 'satinalmaOnay',
        type: 'String',
        value: 'Red',
        isDirty: true
      });
$scope.complete();
	  }
	</script>
