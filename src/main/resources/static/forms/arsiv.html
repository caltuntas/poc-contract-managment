<form role="form" class="form-horizontal">

	<div class="control-group">
		<label class="control-label">Akış Numarası</label>
		<div class="controls">
			<input class="form-control" type="int"
				cam-variable-name="workflowNo" cam-variable-type="integer"
				id="workflowNo" readonly>
		</div>
	</div>	    
	<div class="control-group">
		<label class="control-label">Şablon</label>
		<div class="controls">

	</div>

		<div class="controls">
			<input class="form-control" type="text" readonly

	</div>

			<input class="form-control" type="text" readonly

	</div>

		<label class="control-label">Sözleşme Bedeli</label>
		<div class="controls">
			<input class="form-control" type="text" readonly
				cam-variable-name="sozlesmeBedeli" cam-variable-type="String" />

			<input class="form-control" type="text" readonly

		<div class="controls">

		<input type="hidden" id="startUser" cam-variable-name="startUser" cam-variable-type="String">
